<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productivity Tracker</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="general-info">
            <h2 id="days-left">There are x Days Left in the Week</h2>
        </header>

        <main>
            <div id="progress-data">
                <h3 id="goal-entry-text">You have not yet entered a goal for this week!</h3>
                <label class="progress-label" id="current-progress">0%</label>
                <progress id="goal-progress" value="0" max="100"></progress>
                <label class="progress-label" id="time-left">0h 0m Left</label>
                <h3 id="incentive-text">What you're working towards: </h3>
                <form id="goal-entry" class="goal-entry-visible">
                    <label id="project-label" for="project-name">Project Name (optional)</label>
                    <input type="text" id="project-name" name="projectname" placeholder="optional">
                    <div id="time-entry-section">
                        <label id="goal-label" for="goal-time">Goal Time (Hours, Minutes)</label>
                        <input type="number" id="goal-time" placeholder="hours" name="goaltime" min="0">
                        <input type="number" id="goal-minutes" placeholder="minutes" name="goalminutes" min="0" max="59">
                </div>
                <label  id="incentive-label" for="incentive-input">Set Incentive (optional)</label>
                <input type="text" id="incentive-input" placeholder="Rest Day,Small Purchase,etc" name="incentiveinput">
                <button type="submit" id="submit-button">Submit</button>
            </form>
            </div>




            <div id="entry-children">

                <button id="add-entry" onclick="ToggleEntryForm()">Add Work Entry</button>
                <form id="work-entry" class="work-entry-hidden">
                    <div id="goal-time-entry-section">
                        <label id="entry-label" for="timeentry">Entry Time (Hours, Minutes)</label>
                        <input type="number" id="time-entry" name="timeentry" min="1" required placeholder="hours">
                        <input type="number" id="time-minutes" name="timeminutes" min="0" max="59" placeholder="minutes">
                    </div>
                    <button type="submit" id="entry-submit">Submit</button>
                </form>
                <div id="work-entries"></div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <div id="canvas-container">
                <canvas id="bar-graph"></canvas>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
